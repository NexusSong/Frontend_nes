<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusWork - Contato</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">Site Atividade Frontend</h1>
      <ul class="flex gap-4">
        <li><a href="index.html" class="hover:underline">Início</a></li>
        <li><a href="about.html" class="hover:underline">Sobre</a></li>
        <li><a href="contact.html" class="hover:underline">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-blue-600">Fale Conosco</h2>
    <form action="#" class="mt-8">
      <label class="block text-gray-700 mb-2">Nome</label>
      <input type="text" class="border border-gray-300 p-2 w-full rounded hover:border-blue-400 focus:outline-none focus:ring focus:ring-blue-200">

      <label class="block text-gray-700 mt-4 mb-2">E-mail para contato</label>
      <input type="email" class="border border-gray-300 p-2 w-full rounded hover:border-blue-400 focus:outline-none focus:ring focus:ring-blue-200">

      <label class="block text-gray-700 mt-4 mb-2">Mensagem</label>
      <textarea class="border border-gray-300 p-2 w-full rounded hover:border-blue-400 focus:outline-none focus:ring focus:ring-blue-200"></textarea>

      <button type="submit" class="bg-blue-600 text-white p-2 rounded mt-4 hover:bg-blue-700">Enviar</button>
    </form>
  </main>

  <footer class="bg-blue-600 text-white text-center p-4 mt-8">
    <p>© 2024 NexusTeam Todos os direitos reservados.</p>
  </footer>
</body>
</html>
