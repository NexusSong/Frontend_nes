<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site - Página Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">Meu Site</h1>
      <ul class="flex gap-4">
        <li><a href="index.html" class="hover:underline">Início</a></li>
        <li><a href="about.html" class="hover:underline">Sobre</a></li>
        <li><a href="contact.html" class="hover:underline">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-blue-600">Bem-vindo ao Meu Site</h2>
    <p class="text-gray-700 mt-4">Essa é a página inicial de um site incrível usando Tailwind CSS.</p>

    <table class="table-auto border-collapse border border-gray-300 w-full mt-8">
      <thead>
        <tr class="bg-blue-200">
          <th class="border border-gray-300 px-4 py-2">Nome</th>
          <th class="border border-gray-300 px-4 py-2">Idade</th>
          <th class="border border-gray-300 px-4 py-2">Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">João</td>
          <td class="border border-gray-300 px-4 py-2">25</td>
          <td class="border border-gray-300 px-4 py-2">São Paulo</td>
        </tr>
        <tr class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">Maria</td>
          <td class="border border-gray-300 px-4 py-2">30</td>
          <td class="border border-gray-300 px-4 py-2">Rio de Janeiro</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="bg-blue-600 text-white text-center p-4 mt-8">
    <p>© 2024 Meu Site. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
